<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff758c,#ffb199);
  font-family:Arial, sans-serif;
  overflow:hidden;
}

.card{
  background:white;
  padding:40px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
  text-align:center;
  max-width:350px;
}

h1{
  margin-bottom:25px;
}

button{
  padding:15px 25px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  margin:10px;
  transition:0.3s ease;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
}

#yesBtn:hover{
  transform:scale(1.1);
}

#noBtn{
  background:#888;
  color:white;
}

#message{
  margin-top:20px;
  font-size:20px;
  color:#ff4d6d;
  font-weight:bold;
}

.heart{
  position:absolute;
  font-size:22px;
  animation:float 5s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ðŸ’–</h1>

  <button id="yesBtn" onclick="yesClick()">YES ðŸ’•</button>
  <button id="noBtn" onclick="shrinkNo()">NO ðŸ˜œ</button>

  <div id="message"></div>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
let size = 18;

function yesClick(){
  document.getElementById("message").innerHTML =
  "Yayyy ðŸ’– You just made me the happiest person alive!";
  
  document.getElementById("music").play();
  createHearts();
}

function shrinkNo(){
  size -= 3;
  if(size <= 6){
    document.getElementById("noBtn").style.display="none";
  }
  document.getElementById("noBtn").style.fontSize = size + "px";
}

function createHearts(){
  for(let i=0;i<25;i++){
    let heart=document.createElement("div");
    heart.innerHTML="ðŸ’–";
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(heart);
  }
}
</script>

</body>
</html>
